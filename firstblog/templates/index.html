<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Simple Blog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="page-header">
                <h3 style="color: #5bc0de">Simple Django Blog </h3>
            </div>
            <div class="panel panel-default">
                 {% for post in blogPosts %}
                     <div class="panel-heading">
                     <h2>{{ post.title }}</h2>
                     </div>
                     <div class="panel-body">
                     <p>{{ post.bodyText }}</p>
                     </div>
                     <div class="panel-footer">
                     <h6>Posted on {{ post.timeStamp }} by {{ post.author }}</h6>
                     </div>
                 {% endfor %}
            </div>
        </div>
    <div class="col-md-4">
        <div class="page-header">
            <h3>Latest Post </h3>
        </div>
        <div class="row">
        <div class="panel panel-default">
            {% for post in blogPosts %}
                <div class="panel-body">
                    <a href="">{{ post.title }}</a>
                </div>
            {% endfor %}
        </div>
        </div>
    </div>
    </div>
</div>
<script href="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</htm
